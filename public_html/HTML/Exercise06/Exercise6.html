<html>
    <head>
        <title>Exercise 6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div id="content">
            <div id="content-inner">
                <div id="square">
                    <h2>Ticket ID: 409788</h2>
                    <div id="container">
                        <ul id="list">
                            <li class="first clearfix">
                                <span class="first-column">Name: </span> 
                                <span class="second-column"><a href="#">Parker Seidel</a></span>
                            </li>
                            <li class="clearfix">
                                <span class="with-out-side no-active">No active Support</span>
                            </li>
                            <li class="clearfix">
                                <span class="first-column">Email: </span>
                                <span class="second-column"><a href="mailto:seidel@aptail.com?Subject=Hello%20again">seidel@aptail.com</a></span>
                            </li>
                            <li class="clearfix">
                                <span class="first-column">Response Time: </span>
                                <span class="second-column">72hours, 60hours left</span>
                            </li>
                            <li class="clearfix child">
                                <span class="first-column">Last Action: </span>
                                <span class="second-column">Never been locked</span>
                            </li>
                            <li class="clearfix">
                                <span class="with-out-side"><a href="#">Link to public post</a></span>
                            </li>
                            <li class="last clearfix">
                                <span class="first-column">Status: </span>
                                <span class="second-column status-not">Not answered</span>
                            </li>
                        </ul>                    
                    </div>                    
                </div>
            </div>
        </div>
