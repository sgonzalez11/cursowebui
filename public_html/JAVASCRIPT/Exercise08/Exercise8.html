<!DOCTYPE html>
<!--
Write a script that finds the biggest of three integers using 
nested if statements.
-->
<html>
    <head>
        <title>Exercise 8</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function checkBigger() {

                var n1 = document.getElementById('num1').value;
                var n2 = document.getElementById('num2').value;
                var n3 = document.getElementById('num3').value;

                if (!isNaN(n1) && !isNaN(n2) && !isNaN(n3)) {

                    if (n1 > n2 && n1 > n3) {
                        alert("El Numero 1 es el mayor");
                    } else if (n2 > n1 && n2 > n3) {
                        alert("El Numero 2 es el mayor");                        
                    } else if (n3 > n1 && n3 > n2) {
                        alert("El Numero 3 es el mayor");                
                    } else {
                        alert("Los numeros son iguales");
                    }

                } else {
                    alert("Alguno de los datos ingresados No son numeros");
                }
            }
        </script>
    </head>
    <body>
        Numero 1: <input type="text" name="num1" value="" id="num1" />
        Numero 2: <input type="text" name="num2" value="" id="num2" />
        Numero 3: <input type="text" name="num3" value="" id="num3" />
        <input type="button" value="Check Number" onclick="checkBigger();" />
    </body>
</html>
